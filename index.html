<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Talks</title>
    <link rel="icon" type="image/x-icon" href="./images/minion.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@100;300;500;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&family=Yeon+Sung&display=swap');
        *{
            margin: 0;
            padding: 0;
            outline: 0;
        }
        body{
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        #inputText{
            width: 40vw;
            height: 15vh;
            display: block;
            padding: 1rem;
            font-size: 16px;
            margin: auto;
            margin-top: 40px;
        }
        #outputText{
            width: 40vw;
            border: 1px solid black;
            height: 10vh;
            padding: 1rem;
            margin-top: 20px;
            margin: 20px auto;
            font-size: 16px;
            letter-spacing: 1.5px;
            display: block;
        }
        #heading{
            font-family: 'Indie Flower', cursive;
            background-color: gold;
            box-shadow: 0px 10px 20px #242b2e1e;
            color: #242B2E;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            font-family: 'Indie flower';
            font-size: 20px;
            font-weight: 700;
            background-color: gold;
            border: gold;
            color: #242B2E;
            padding: 15px 25px 15px 25px;
            display: block;
            margin: auto;
            margin-top: 20px;
            cursor: pointer;
        }
        .footer{
            background: gold;
            position: absolute;
            width: 100vw;
            bottom: 0px;
            height: 150px;
            font-family: 'Yeon Sung', cursive;
            color: #242B2E;
            font-weight: 500;
            font-size: 17px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .footer p:nth-child(1){
            font-size: 20px;
        }
        .footer p:nth-child(2){
            width: 500px;
            text-align: center;
        }
        .main_div{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .label{
            font-family: 'Yeon Sung', cursive;
            margin-top: 10px;
        }
        .minion_img img{
            height: 400px;
            position: absolute;
            left: 100px;
        }
    </style>
</head>
<body>
    <h1 id="heading">Minion Talks</h1>
    <div class="minion_img">
        <img src="./images/hang.png" alt="minion">
    </div>
   <div class="main_div">
    <textarea name="" placeholder="Put your text here which you want to convert to minion language" id="inputText" cols="30" rows="10"></textarea>
    <button id="btn-trans">Translate to minion</button>
    <p class="label">Translation will come here ðŸ‘‡</p>
    <div id="outputText"></div>
   </div>
   <div class="footer">
        <p>About</p>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
   </div>
</body>
<script src="./app.js" type="text/javascript"></script>
</html>
